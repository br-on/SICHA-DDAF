<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados - DDAF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="btnAbrirChamado">Abrir chamado</button>
        <button id="btnVerChamado">Ver chamado</button>
    </header>
    <div class="container">
        <h2>Abrir Chamado - DDAF Distrito Sanitário IV</h2>
        <form id="chamadoForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="solicitante" required>

            <label for="unidade">Unidade de Saúde:</label>
            <select id="us" required>
                <option value="">Selecione...</option>
                <optgroup label="USF+">
                    <option value="USF MAIS CARANGUEJO">USF+ CARANGUEJO</option>
                    <option value="USF MAIS EMOCY KRAUSE">USF+ EMOCY KRAUSE</option>
                    <option value="USF MAIS JARDIM TERESÓPOLIS">USF+ JARDIM TERESÓPOLIS</option>
                    <option value="USF MAIS MISTA OLINTO OLEVEIRA">USF+ MISTA OLINTO OLEVEIRA</option>
                    <option value="USF MAIS VILA ARRAES">USF+ VILA ARRAES</option>
                  </optgroup>
                
                  <optgroup label="USF">
                    <option value="USF AMAURY DE MEDEIROS">USF AMAURY DE MEDEIROS</option>
                    <option value="USF BARREIRAS">USF BARREIRAS</option>
                    <option value="USF BRASILIT">USF BRASILIT</option>
                    <option value="USF CASARÃO DO CORDEIRO">USF CASARÃO DO CORDEIRO</option>
                    <option value="USF COSIROF">USF COSIROF</option>
                    <option value="USF COSME E DAMIÃO">USF COSME E DAMIÃO</option>
                    <option value="USF ENGENHO DO MEIO">USF ENGENHO DO MEIO</option>
                    <option value="USF MACAE">USF MACAE</option>
                    <option value="USF ROSA SELVAGEM">USF ROSA SELVAGEM</option>
                    <option value="USF SINOS">USF SINOS</option>
                    <option value="USF SITIO CARDOSO">USF SITIO CARDOSO</option>
                    <option value="USF SITIO DA PALMEIRAS">USF SITIO DA PALMEIRAS</option>
                    <option value="USF SITIO WANDERLEY">USF SITIO WANDERLEY</option>
                    <option value="USF SKYLAB">USF SKYLAB</option>
                    <option value="USF VILA UNIÃO">USF VILA UNIÃO</option>
                    <option value="USF VIETNÃ">USF VIETNÃ</option>
                  </optgroup>
                
                  <optgroup label="UBT">
                    <option value="UBT DR. JOSE DUSTAN">UBT DR. JOSE DUSTAN</option>
                    <option value="UBT JOAQUIM CAVALCANTE">UBT JOAQUIM CAVALCANTE</option>
                  </optgroup>
                
                  <optgroup label="CAPS">
                    <option value="CAPS ESPAÇO VIDA">CAPS ESPAÇO VIDA</option>
                    <option value="CAPS EULÂMPIO">CAPS EULÂMPIO</option>
                  </optgroup>
                
                  <optgroup label="ACADEMIA">
                    <option value="ACADEMIA POLO AV DO FORTE">ACADEMIA POLO AV DO FORTE</option>
                    <option value="ACADEMIA POLO BEIRA RIO">ACADEMIA POLO BEIRA RIO</option>
                    <option value="ACADEMIA POLO CAVOUCO">ACADEMIA POLO CAVOUCO</option>
                    <option value="ACADEMIA POLO ENG DO MEIO">ACADEMIA POLO ENG DO MEIO</option>
                    <option value="ACADEMIA POLO PRAÇA DO POETA">ACADEMIA POLO PRAÇA DO POETA</option>
                    <option value="ACADEMIA POLO RODA DE FOGO">ACADEMIA POLO RODA DE FOGO</option>
                    <option value="ACADEMIA POLO SALGUEIRO">ACADEMIA POLO SALGUEIRO</option>
                    <option value="ACADEMIA PRAÇA DA VÁRZEA">ACADEMIA PRAÇA DA VÁRZEA</option>
                  </optgroup>
                
                  <optgroup label="P.A">
                    <option value="P.A DUSTAN">P.A DUSTAN</option>
                    <option value="P.A ENG DO MEIO">P.A ENG DO MEIO</option>
                    <option value="P.A PRADO">P.A PRADO</option>
                    <option value="P.A VÁRZEA">P.A VÁRZEA</option>
                    <option value="P.A VILA UNIÃO">P.A VILA UNIÃO</option>
                    <option value="P.A">P.A</option>
                  </optgroup>
                
                  <optgroup label="UA 24h">
                    <option value="UA 24h CELESTE AÍDA">UA 24h CELESTE AÍDA</option>
                  </optgroup>
                
                  <optgroup label="CECON">
                    <option value="CECON">CECON</option>
                  </optgroup>
                
                  <optgroup label="UCIS/SIS">
                    <option value="UCIS/SIS">UCIS/SIS</option>
                  </optgroup>
            </select>

            <label for="tipo-unidade">Tipo de Unidade de Saúde:</label>
            <select id="tipo_us" required>
                <option value="">Selecione...</option>
                <option>USF+</option>
                <option>USF</option>
                <option>UBT</option>
                <option>CAPS</option>
                <option>Academia</option>
                <option>P.A</option>
                <option>UA 24h</option>
                <option>CECON</option>
                <option>UCIS/SIS</option>
            </select>

            <label for="tipo-demanda">Tipo de Demanda:</label>
            <select id="tipo_demanda" required>
                <option value="">Selecione...</option>
                <option value="agua-mineral">Água mineral</option>
                <option value="almoxarifado">Almoxarifado</option>
                <option value="bens-inserviveis">Bens inservíveis</option>
                <option value="capinacao">Capinação</option>
                <option value="carro-pipa">Carro pipa</option>
                <option value="climatizacao">Climatizacao</option>
                <option value="eletrica">Elétrica</option>
                <option value="hidraulica">Hidráulica</option>
                <option value="infraestrutura">Infraestrutura</option>
                <option value="lixo-infectado">Lixo infectado</option>
                <option value="poda">Poda</option>
                <option value="reparos">Reparos</option>
            </select>

            <label for="descricao">Descrição da Demanda:</label>
            <textarea id="desc_demanda" rows="4" required></textarea>

            <label for="data">Data da Demanda:</label>
            <input type="date" id="dt_demanda" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="container-ver-chamado" style="display: none;">
        <h2>Ver Chamado</h2>
        <label for="buscar-demanda">Digite o número da demanda:</label>
        <input type="number" id="buscar-demanda" placeholder="Ex: 1234567">
        <button id="btnBuscarDemanda">Buscar</button>
      
        <div id="resultadoDemanda" style="margin-top: 20px;">
          <!-- Resultado da busca será inserido aqui -->
        </div>
      </div>
    <footer> 
        Desenvolvido por 
        <div class="footer-sdds4 big-shoulders-inline">Saúde Digital DS-IV</div>
    </footer>

<script src="script.js"></script>

</body>
</html>
